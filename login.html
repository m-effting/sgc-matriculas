<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - SGC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center font-inter">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
        <div class="text-center mb-8">
            <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl mx-auto mb-4">S</div>
            <h1 class="text-2xl font-bold text-slate-800">Acesso SGC</h1>
            <p class="text-sm text-slate-500">Entre com suas credenciais</p>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-600 uppercase mb-1">Email</label>
                <input type="email" id="email" class="w-full border border-slate-300 rounded-lg p-2.5 focus:border-blue-500 outline-none" required />
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-600 uppercase mb-1">Senha</label>
                <input type="password" id="password" class="w-full border border-slate-300 rounded-lg p-2.5 focus:border-blue-500 outline-none" required />
            </div>
            <button type="submit" id="btn-login" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors">Entrar</button>
        </form>

        <p id="error-msg" class="text-red-500 text-sm text-center mt-4 hidden"></p>
    </div>

    <script type="module">
        import { db } from './src/js/modules/supabase.js';

        // Se já existe sessão válida, redireciona ao index 
        (async () => {
            try {
                const { data } = await db.auth.getSession();
                if (data && data.session) {
                    // já logado
                    window.location.href = '/index.html';
                    return;
                }
            } catch (e) {
                console.warn('Erro ao verificar sessão:', e);
            }
        })();

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');
            const msg = document.getElementById('error-msg');

            btn.disabled = true;
            btn.innerText = 'Verificando...';
            msg.classList.add('hidden');

            try {
                const { data, error } = await db.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;
                // sucesso: tem session em data.session
                if (data && data.session) {
                    window.location.href = '/index.html';
                } else {
                    throw new Error('Não foi possível autenticar.');
                }
            } catch (err) {
                btn.disabled = false;
                btn.innerText = 'Entrar';
                msg.innerText = (err && err.message) ? err.message : 'Email ou senha incorretos.';
                msg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
